<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css">
    <!-- PyScript 2024.1.1 CDN -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script defer src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>
    <h2>Student Profile Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age"><br><br>

    <label for="school">School:</label>
    <input type="text" id="school"><br><br>

    <button id="generate-btn">Generate Message</button>

    <div id="output" style="margin-top:20px; white-space:pre-line;"></div>

    <!-- PyScript Config -->
    <py-config>
        [[fetch]]
        files = ["main.py"]
    </py-config>

    <script type="py" src="main.py"></script>
</body>
</html>
